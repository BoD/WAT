<!DOCTYPE html>
<html lang="en">
<head>
  <title>WAT</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --unboundColor: #666;
      --boundColor: black;
      --focusedWindowBgColor: #DDF;
      --selectedTabBgColor: #DDF;
      --smallWidth: .3em;
      --mediumWidth: 1.6em;
    }

    body {
      margin: 0;
      padding: 0;
      font-size: .8rem;
      font-family: sans-serif;
    }

    li {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 1rem;
    }

    .windowName {
      color: var(--unboundColor);
      cursor: pointer;
      list-style-type: none;
      padding: var(--smallWidth);
      margin: var(--smallWidth);
    }

    .windowName.bound {
      color: var(--boundColor);
    }

    .windowName.focused {
      background-color: var(--focusedWindowBgColor);
    }

    .tabName {
      color: var(--unboundColor);
      cursor: pointer;
      list-style-type: none;
      padding: var(--smallWidth) var(--smallWidth) var(--smallWidth) var(--mediumWidth);
      margin: var(--smallWidth);
    }

    .tabName.bound {
      color: var(--boundColor);
    }

    .tabName.active {
      background-color: var(--selectedTabBgColor);
    }
  </style>
</head>
<body>
<div id="root"/>
<script src="popup.js"></script>
</body>
</html>
