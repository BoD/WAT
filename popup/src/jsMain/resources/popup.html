<!DOCTYPE html>
<html lang="en">
<head>
  <title>WAT</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --windowBgColor: black;
      --boundColor: white;
      --unboundColor: #999;
      --focusedWindowBgColor: #282828;
      --focusedTabBgColor: #484848;
      --selectedFgColor: black;
      --dropTargetColor: #F80;
      --menuBorderColor: #F80;
      --menuItemColor: white;

      --smallWidth: .3rem;
      --mediumWidth: 1.3rem;
      --borderRadius: .6rem;
    }

    body {
      margin: 0;
      padding: 0;
      font-size: .8rem;
      font-family: sans-serif;
      background-color: var(--windowBgColor);
      user-select: none;
    }

    ul {
      padding: 0;
      position: relative;
      border-radius: var(--borderRadius);
      margin: var(--smallWidth);
    }

    ul.focused {
      background-color: var(--focusedWindowBgColor);
    }

    li {
      list-style-type: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 1rem;
      display: flex;
      align-items: center;
    }

    .window {
      color: var(--unboundColor);
      cursor: pointer;
      padding: var(--smallWidth);
    }

    .window:hover .actionIcon {
      display: inline;
    }

    .window.bound {
      color: var(--boundColor);
    }

    /*.window.focused {*/
    /*  background-color: var(--selectedBgColor);*/
    /*}*/

    .window .name {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .count {
      margin-left: var(--smallWidth);
      opacity: .5;
    }

    .window .treeExpander {
      margin-right: var(--smallWidth);
      width: 1rem;
      text-align: center;
      font-size: 120%;
    }

    .window .actionIcon {
      padding-left: calc(var(--smallWidth) * 2);
      padding-right: calc(var(--smallWidth) * 2);
      display: none;
      transition: all .2s ease-in-out;
    }

    .window .actionIcon:hover {
      transform: scale(1.2);
    }

    .tab {
      color: var(--unboundColor);
      cursor: pointer;
      padding: var(--smallWidth) var(--smallWidth) var(--smallWidth) var(--mediumWidth);
      margin: var(--smallWidth);
      border-radius: var(--borderRadius);
    }

    .tab.bound {
      color: var(--boundColor);
    }

    .tab.active {
      background-color: var(--focusedTabBgColor);
    }

    .tab .name {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab .favIcon {
      margin-right: calc(var(--smallWidth) * 1.5);
      width: 1rem;
      text-align: center;
      font-size: 130%;
    }

    .dropTarget {
      display: none;
      position: absolute;
      width: 100%;
      border: 1px dashed var(--dropTargetColor);
      margin: 0;
    }

    .dropTarget.before {
      top: 0;
    }

    .dropTarget.after {
      bottom: 0;
    }

    .dropTarget.dragOver {
      display: block;
    }

    .menu {
      position: absolute;
      top: 2rem;
      left: unset;
      right: 0;
      background-color: var(--windowBgColor);
      border: 1px solid var(--menuBorderColor);
      border-radius: var(--borderRadius);
      margin: var(--smallWidth);
      padding: var(--smallWidth);
      outline: none;
    }

    dialog::backdrop {
      backdrop-filter: blur(0.1rem);
    }

    .visible {
      display: block;
    }

    .menu li {
      color: var(--menuItemColor);
      padding: var(--smallWidth) var(--mediumWidth);
      cursor: pointer;
    }

    .menu li:hover {
      background-color: var(--focusedTabBgColor);
    }

  </style>
</head>
<body>
<div id="root"/>
<script src="popup.js"></script>
</body>
</html>
